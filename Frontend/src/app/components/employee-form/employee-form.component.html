<div class="container mt-5">
  <h2 class="text-center mb-4">{{ isEdit ? 'Edit Employee' : 'Add New Employee' }}</h2>
  <form (ngSubmit)="saveEmployee()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required>
      <div class="invalid-feedback">Please enter a name.</div>
    </div>

    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" class="form-control" [(ngModel)]="employee.position" name="position" required>
      <div class="invalid-feedback">Please enter a position.</div>
    </div>

    <div class="form-group">
      <label for="office">Office:</label>
      <input type="text" id="office" class="form-control" [(ngModel)]="employee.office" name="office" required>
      <div class="invalid-feedback">Please enter an office.</div>
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" class="form-control" [(ngModel)]="employee.salary" name="salary" required>
      <div class="invalid-feedback">Please enter a salary.</div>
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" class="form-control" [(ngModel)]="employee.department" name="department"
        required>
      <div class="invalid-feedback">Please enter Department.</div>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" class="form-control" [(ngModel)]="employee.contactNumber"
        name="contactNumber" required>
      <div class="invalid-feedback">Please enter Contact Number.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
      <div class="invalid-feedback">Please enter Email</div>
    </div>

    <div class="form-group">
      <label for="dateOfJoining">Date of Joining</label>
      <input type="date" id="dateOfJoining" class="form-control" [(ngModel)]="employee.dateOfJoining"
        name="dateOfJoining" required>
      <div class="invalid-feedback">Please enter Date of Joining.</div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="employee.address" name="address" required>
      <div class="invalid-feedback">Please enter Address </div>
    </div>

    <div class="form-group">
      <label for="profilePicUrl">Profile Pic URL</label>
      <input type="url" id="profilePicUrl" class="form-control" [(ngModel)]="employee.profilePicUrl"
        name="profilePicUrl" required>
      <div class="invalid-feedback">Please enter a valid URL.</div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>

</div>
